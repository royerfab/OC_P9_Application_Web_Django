<div style="display: flex; margin-top: 20px; ">
    <p >Vous avez publi√© un ticket</p>
    <p style=" margin-left: 70px">{{ ticket.time_created }}</p>
</div>
<ul class="list-group">
    <li class="list-group-item">Ticket - {{ instance.user }}</li>
    <li class="list-group-item">{{ instance.title }}</li>
    <li class="list-group-item">{{ instance.description }}</li>
    {% if ticket.image %}
    <li class="list-group-item"><img src="{{ instance.image.url }}" style="width: 100px; height: 150px;"></li>
    {% endif %}
</ul>
<div >
    <a href="{% url 'update-ticket' ticket.id %}" style="margin-left: 225px">
        <button style="margin-left:00px" aria-label="Modifier le ticket">Modifier</button>
    </a>
    <a href="{% url 'delete-ticket' ticket.id %}" style="margin-left: 10px">
        <button style="margin-left:00px" aria-label="Supprimer le ticket">Supprimer</button>
    </a>
</div>
