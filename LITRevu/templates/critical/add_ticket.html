{% extends 'critical/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

 <h4 style="text-align:center">Créer un Ticket</h4>

<form action="" method="post" enctype="multipart/form-data" style="margin-top:100px; text-align:center">
<div class="row">
  <div class="col-15">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Envoyer" aria-label="Créer le ticket">
  </div>
</div>
</form>

{% endblock %}
